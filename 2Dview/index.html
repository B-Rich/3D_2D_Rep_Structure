function intracToCytoscape(intrac,colors) {
  var nodes = [];
  var edges = [];
  for (var name in intrac) {
    if (intrac.hasOwnProperty(name)) {
      var props = intrac[name];
      var x,y,nodetype;
      if(props.shape == "rect") {
        x = (props.coords[0][0] + props.coords[0][2])/2;
        y = (props.coords[0][1] + props.coords[0][3])/2;
        nodetype="nucleotide";
      } else if(props.shape == "circle") {
        x = props.coords[0][0];
        y = props.coords[0][1];
        nodetype="protein";
      } else if(props.shape == "poly") {
        //TODO
        x = props.coords[0][0];
        y = props.coords[0][1];
        nodetype="ligand";
      } else {
        console.log("Ignoring "+name+" due to unknown shape "+props.shape);
      }
      
      var col = "grey";
      if(colors[name]) {
        col = colors[name];
      }
      var node = {
        "data" : {
          "id" : name,
          "label" : chainIds[name],
          "color" : col,
          "NodeType":nodetype
        },
        "position" : {
          "x":x,
          "y":y},
        "selected" : false
      };
      nodes.push(node);
      if(props.intrac) {
        for( var t in props.intrac){
          var edge = {
            "data" : {
              "source": name,
              "target": t
            }
          };
          edges.push(edge);
        }
      }
    }
  }
  
  return {
    "nodes":nodes,
    "edges":edges
  };
}
